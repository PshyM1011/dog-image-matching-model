# Configuration file for dual-view dog image matching model

# Data paths
data:
  root_dir: "data"
  train_dir: "data/train"
  val_dir: "data/val"
  test_dir: "data/test"

# Model configuration
model:
  embedding_dim: 512
  use_pretrained: true
  dropout: 0.3

# Training configuration
training:
  batch_size: 16
  epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.0001
  num_workers: 4
  
  # Loss configuration
  loss:
    type: "combined"  # "triplet", "arcface", or "combined"
    triplet_margin: 1.0
    arcface_margin: 0.5
    arcface_scale: 64.0
    triplet_weight: 0.5
    arcface_weight: 0.5
  
  # Scheduler
  scheduler:
    type: "cosine"  # "cosine", "step", or "plateau"
    T_max: 50  # For cosine annealing

# Evaluation configuration
evaluation:
  top_k: 10
  use_faiss: true
  k_values: [1, 5, 10]

# Inference configuration
inference:
  use_detector: true
  detector_conf_threshold: 0.25

# Paths
paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"

# Device
device: "cuda"  # "cuda" or "cpu"

